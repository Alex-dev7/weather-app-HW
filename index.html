<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;900&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
</head>
<body>
  <div class="loader">
    <!-- loader gif from giphy.com -->
   <p>Welcome to your weather app</p>
   <iframe src="https://giphy.com/embed/W9qCmeTuUoaFG" width="350" height="350" frameBorder="0"  ></iframe>
   </div>
  <h1> Weather Around the World</h1>

  <form>
    <input id="myInput" type="text" placeholder="what city?">
    <br>
    <input type="submit"  value="Search">
  </form> 
 

  
  <main>
    <h2 class="city"></h2>

    <div class="center">
      <div class="icon"></div>
      <p class="temp"></p>
      <p class="main"></p>
    </div>

   <div class="footer">
    <p class="feels-like"></p>
    <p class="weather"></p>
    <p class="humidity"></p>
    <p class="wind"></p>
  </div>
    
  
  </main>
  

</body>
</html>
